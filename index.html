    body {

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes circuit-flow {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .glow-text {

    .float-animation {
      animation: float 6s ease-in-out infinite;
    }
    
    .circuit-line {
      stroke-dasharray: 1000;
      animation: circuit-flow 20s linear infinite;
    }
    
    .fade-in {
      animation: fade-in-up 1s ease-out forwards;
    }
    
    .delay-1 { animation-delay: 0.2s; opacity: 0; }

  <script>
    // ðŸ”´ SET YOUR EVENT START DATE & TIME HERE
    // Format: YYYY-MM-DDTHH:MM:SS
    const eventStartDate = new Date("2026-01-20T09:00:00").getTime();

    function startCountdown() {
      const now = new Date().getTime();
      const diff = eventStartDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = `
          <p class="text-xl font-bold glow-text" style="color:#2dd4bf;">
            Event Started ðŸš€
          </p>`;
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    setInterval(startCountdown, 1000);
    startCountdown();
  </script>
  <script>
    const defaultConfig = {
      main_title: 'HITAISHI',
      year_text: '2K26',
      institute_name: 'VIVA Institute of Technology',
      tagline: 'Annual Technical Festival',
      background_color: '#0d1117',
      accent_color: '#2dd4bf',
      text_color: '#f0f4f8',
      muted_color: '#6b7280',
      font_family: 'Space Grotesk'
    };

    async function onConfigChange(config) {
      const mainTitle = document.getElementById('main-title');
      const yearText = document.getElementById('year-text');
      const instituteName = document.getElementById('institute-name');
      const tagline = document.getElementById('tagline');
      const container = document.getElementById('poster-container');

      if (mainTitle) mainTitle.textContent = config.main_title || defaultConfig.main_title;
      if (yearText) yearText.textContent = config.year_text || defaultConfig.year_text;
      if (instituteName) instituteName.textContent = config.institute_name || defaultConfig.institute_name;
      if (tagline) tagline.textContent = config.tagline || defaultConfig.tagline;

      const bgColor = config.background_color || defaultConfig.background_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const mutedColor = config.muted_color || defaultConfig.muted_color;
      const fontFamily = config.font_family || defaultConfig.font_family;

      if (container) container.style.backgroundColor = bgColor;
      if (mainTitle) {
        mainTitle.style.color = textColor;
        mainTitle.style.fontFamily = `${fontFamily}, sans-serif`;
      }
      if (yearText) {
        yearText.style.color = accentColor;
        yearText.style.fontFamily = `${fontFamily}, sans-serif`;
      }
      if (instituteName) {
        instituteName.style.color = mutedColor;
        instituteName.style.fontFamily = `${fontFamily}, sans-serif`;
      }
      if (tagline) {
        tagline.style.color = accentColor;
        tagline.style.fontFamily = `${fontFamily}, sans-serif`;
      }
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => { config.background_color = value; window.elementSdk.setConfig({ background_color: value }); }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => { config.accent_color = value; window.elementSdk.setConfig({ accent_color: value }); }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => { config.text_color = value; window.elementSdk.setConfig({ text_text: value }); }
          },
          {
            get: () => config.muted_color || defaultConfig.muted_color,
            set: (value) => { config.muted_color = value; window.elementSdk.setConfig({ muted_color: value }); }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => { config.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
        },
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['main_title', config.main_title || defaultConfig.main_title],
        ['year_text', config.year_text || defaultConfig.year_text],
        ['institute_name', config.institute_name || defaultConfig.institute_name],
        ['tagline', config.tagline || defaultConfig.tagline]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
