<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITAISHI 26 - Rulebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'burgundy': '#740001',
                        'gold': '#D3A625',
                        'dark-bg': '#050510'
                    },
                    fontFamily: {
                        'cinzel': ['Cinzel', 'serif'],
                        'crimson': ['Crimson Text', 'serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="h-full bg-dark-bg text-gray-200 font-crimson overflow-x-hidden">
    <div class="h-full w-full overflow-auto relative">
        <!-- Background Stars -->
        <div class="starry-bg"></div>



        <!-- Rulebook Section -->
        <section class="relative py-32 px-4 min-h-screen flex flex-col justify-center">
            <div class="max-w-7xl mx-auto w-full">
                <div class="text-center mb-16">
                    <h2 class="font-cinzel font-bold text-4xl sm:text-5xl md:text-6xl golden-text mb-6">EVENT RULEBOOK
                    </h2>
                    <div class="flex items-center justify-center gap-4 opacity-60">
                        <div class="h-px w-20 bg-gradient-to-r from-transparent via-gold to-transparent"></div>
                        <span class="text-burgundy text-xl">♦</span>
                        <div class="h-px w-20 bg-gradient-to-r from-transparent via-gold to-transparent"></div>
                    </div>
                    <p class="text-gray-400 mt-6 text-xl italic font-crimson">Read the complete rules and regulations
                        for all events</p>
                </div>

                <div
                    class="magic-card p-4 sm:p-8 transform hover:scale-[1.005] transition-transform duration-500 rounded-xl bg-[#1a0b0b]/80">
                    <!-- PDF Viewer -->
                    <div class="w-full bg-black/50 rounded overflow-hidden border border-gold/30"
                        style="height: 700px;">
                        <iframe src="https://drive.google.com/file/d/1xLt9bnkkJo5_4J89Y07uUWgSYQfSYz5y/preview"
                            class="w-full h-full" allow="autoplay" loading="lazy"></iframe>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-8 flex flex-col sm:flex-row justify-center gap-6">
                        <a href="https://drive.google.com/file/d/1xLt9bnkkJo5_4J89Y07uUWgSYQfSYz5y/view?usp=sharing"
                            target="_blank" rel="noopener noreferrer"
                            class="group inline-flex items-center gap-3 px-8 py-4 bg-burgundy border-2 border-gold font-cinzel font-bold text-base sm:text-lg text-gold hover:text-white transition-all duration-300 rounded shadow-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span>OPEN IN GOOGLE DRIVE</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="relative py-8 px-4 border-t border-gold/20 bg-[#080404]">
            <div class="max-w-6xl mx-auto text-center">
                <p class="text-gray-500 text-sm font-cinzel">© 2026 HITAISHI. ALL RIGHTS RESERVED.</p>
            </div>
        </footer>
    </div>
</body>

</html>
